apiVersion: apps/v1
kind: ReplicaSet         
metadata: 
 name: myapp-rs
 labels:
   app: myapp
   type: front-end
spec:
  template:
     metadata:
       name: myapp-pod
       labels:
         app: myapp
         type: front-end
     spec:
       containers:
        - name: nginx-controller 
          image: nginx  
  replicas: 4        
  selector:
    matchLabels:     
        type: front-end
